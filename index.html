<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.2/dist/aframe-layout-component.min.js"></script>
    <script src="aframe-randomize-component.js"></script>
    <script>
      AFRAME.registerComponent("foo", {
        schema: {fooArray: {type: "array"}},
        update: function(oldData) { console.log("fooArray set to: ", this.data.fooArray) },
      })
    </script>
  </head>
  <body>
    <a-scene background="color:black">
      <a-assets>
        <a-mixin id="label" text="align: center; width: 10" position="0 -3 0"></a-mixin>
        <a-mixin id="random1" randomize="position:-2 -2 -5..2 2 -7; material.color:red..green; scale: 1 1 1|1.5 1.5 1.5|2 2 2;"></a-mixin>
        <a-mixin id="random2" randomize="position:-2 -2 -2..2 2 2; rotation:0 0 0..360 360 360"></a-mixin>
      </a-assets>
      <template id="boxTemplate">
        <a-box scale=".1 .1 .1" mixin="random2"></a-box>
      </template>
      <a-entity position="-10 1 -20" layout="type: box; margin: 6; columns: 5">
        <a-entity>
          <a-box mixin="random1"></a-box>
          <a-box mixin="random1"></a-box>
          <a-box mixin="random1"></a-box>
          <a-text value="color,size,scale" mixin="label"></a-text>
        </a-entity>
        <a-entity>
          <a-box randomize="rotation:0 0 0...360 360 360; geometry.width:1|2|3; geometry.height:1..2; color:blue|green|red|white"></a-box>
          <a-text value="self color, rotation" mixin="label"></a-text>
        </a-entity>
        <a-entity>
          <a-box foo randomize="_seed:283748327; material.color:yellow..red; foo.fooArray:1,red,3 3..4,#ff0,6 6"></a-box>
          <a-text value="self color, fixed seed" mixin="label"></a-text>
        </a-entity>
        <a-entity id="adding">
          <a-text value="position & rotate new children" mixin="label"></a-text>
        </a-entity>
      </a-entity>
    </a-scene>
    <script>
      let boxTemplate = document.getElementById("boxTemplate")
      let adding = document.getElementById("adding")
      function spawn() {
        let clone = document.importNode(boxTemplate.content, true)
        adding.appendChild(clone)
        setTimeout(spawn, 2000)
      }
      spawn()
    </script>
  </body>
</html>
